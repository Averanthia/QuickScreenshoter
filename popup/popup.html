<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Screenshoter</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 16px;
                width: 280px;
                background: #f9f9f9;
                color: #333;
                transition:
                    background 0.3s,
                    color 0.3s;
            }
            body.dark {
                background: #222;
                color: #eee;
            }
            h1 {
                font-size: 18px;
                margin: 0 0 8px;
                color: #007bff;
                display: flex;
                align-items: center;
            }
            p {
                font-size: 13px;
                margin: 4px 0;
            }
            .section {
                margin-bottom: 12px;
            }
            .footer {
                font-size: 11px;
                color: #777;
                margin-top: 12px;
                text-align: center;
            }
            body.dark .footer {
                color: #aaa;
            }
            ul {
                padding-left: 20px;
                margin: 6px 0;
            }
            button {
                background: #007bff;
                color: #fff;
                border: none;
                padding: 8px 12px;
                font-size: 13px;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 6px;
                width: 100%;
            }
            button:hover {
                background: #0056b3;
            }
            #status {
                font-size: 12px;
                color: #28a745;
                margin-top: 6px;
                text-align: center;
                display: none;
            }
            label.switch {
                display: flex;
                align-items: center;
                font-size: 12px;
                cursor: pointer;
                margin-top: 8px;
            }
            .switch input {
                margin-right: 6px;
            }
        </style>
    </head>
    <body>
        <h1>üì∏ Quick Screenshot</h1>

        <div class="section">
            <p>Capture any webpage element instantly !</p>
        </div>

        <div class="section">
            <p>I have filtered the html body itself !</p>
        </div>

        <div class="section">
            <button id="captureBtn">Start Screenshot Mode</button>
            <div id="status">‚úî Ready to capture!</div>
        </div>

        <div class="section">
            <strong>Tip:</strong>
            <ul>
                <li>Right-click ‚Üí <em>Quick Screenshot</em></li>
                <li>Or use the button above</li>
            </ul>
        </div>

        <label class="switch">
            <input type="checkbox" id="darkToggle" /> Enable Dark Mode
        </label>

        <div class="footer">Made with ‚ù§Ô∏è for easier screenshots</div>

        <script src="popup.js"></script>
    </body>
</html>
